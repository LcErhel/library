<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="side">
            <form id="form" action="">
                <fieldset>
                    <legend>Add new Book</legend>
                    <div class="field">
                        <label for="name">Book name</label>
                        <input id="name" type="text">
                    </div>
                    <div class="field">
                        <label for="author">Author name</label>
                        <input id="author" type="text">
                    </div>
                    <div class="field">
                        <label for="pages">amount of pages</label>
                        <input id="pages" type="text">
                    </div>
                    <div class="field">
                        <label for="read">It was read</label>
                        <input id="read" type="checkbox">
                    </div>
                    <button class="addNewBookBtn">
                        click to add a new book
                    </button>
                </fieldset>
            </form>

            <p>click on a book to toggle read status;</p>
        </div>
        <div class="display">
        </div>
    </div>
</body>
</html>
